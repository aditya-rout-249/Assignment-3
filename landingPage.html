<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <!-- Login page division-->
    <div id="loginPage" class="container row" style="margin: 200px">
      <div class="col-4 border rounded-3" style="padding: 40px">
        <div class="col-12">
          <label for="floatingInput">Email</label>
          <input
            type="email"
            class="form-control"
            name="floatingInput"
            id="loginEmail"
            placeholder="name@example.com"
          />
        </div>
        <div class="col-12">
          <label for="floatingPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            name="floatingPassword"
            placeholder="Password"
          />
        </div>
        <!-- Button to submit login credentials and call user authenticate fuction for user authentication-->
        <button
          onclick="authenticate()"
          type="button"
          class="btn btn-primary col-4 mt-3"
        >
          Login
        </button>
      </div>
      <!-- Registration form division-->
      <div class="col-6 border rounded-3" style="padding: 20px">
        <form type="submit">
        <div class="row">
          <div class="col-6">
            <label for="registermail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registermail"
              placeholder="name@example.com"
            />
          </div>
          <div class="col-6">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Password"
            required/>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fn" class="form-label">Firstname</label>
            <input
              type="text"
              class="form-control"
              name="fn"
              id="firstName"
              placeholder="Firstname"
            required/>
          </div>
          <div class="col-6">
            <label for="ln" class="form-label">Lastname</label>
            <input
              type="text"
              class="form-control"
              name="ln"
              id="lastName"
              placeholder="lastname"
            required />
          </div>
          <div class="row">
            <div class="col-6">
              <label for="inputState" class="form-label">Role</label>
              <select id="role" name="inputState" class="form-select">
                <option value="admin">Admin</option>
                <option value="operations">Operations</option>
                <option value="sales">Sales</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <label for="inputStat" class="form-label">Gender</label>
            <select id="gender" name="inputStat" class="form-select col-6">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div>
            <!-- button to submit registration form and will call user registration function  on click event -->
            <button
              onclick="registerUser()"
              type="submit"
              class="btn btn-success col-4 mt-3"
            >
              Register
            </button>
           
          </div>
        </div>
        </form>
      </div>
    </div>
    <!-- Dashboard to be displayed after user authentication -->
    <div id="dashBoard" style="display: none;">
      <nav class="row navbar" style="background-color: black">
        <form class="col-8 container-fluid" style="display: inline; float: right">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </form>
        <button style="margin-right:220px;" class="col-1 btn btn-outline-success" type="submit">
          Search
        </button>
        <button
          onclick="logout()"
          style="margin-right: 30px"
          class="col-1 btn btn-outline-danger"
          type="button"
        >
          Logout
        </button>
      </nav>
      <div class="row" style="margin-left: 250px">
        <div
          class="col-sm-2 border shadow-lg p-3 mb-5 bg-body rounded"
          style="margin: 10px"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total users</h5>
              <h6 style="color:aqua" id="totalUsers"></h6>
            </div>
          </div>
        </div>
        <div class="col-sm-2 shadow-lg p-3 mb-5 bg-body rounded" style="margin: 10px">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Admins</h5>
              <h6 style="color:aqua" id="adminUsers"></h6>
            </div>
          </div>
        </div>
        <div
          class="col-sm-2 border shadow-lg p-3 mb-5 bg-body rounded"
          style="margin: 10px"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Operations</h5>
              <h6 style="color:aqua" id="operationsUsers"></h6>
            </div>
          </div>
        </div>
        <div
          class="col-sm-2 border shadow-lg p-3 mb-5 bg-body rounded"
          style="margin: 10px"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales</h5>
              <h6 style="color:aqua" id="salesUsers"></h6>
            </div>
          </div>
        </div>
      </div>
      <table
         style="width: 800px; margin-left: 300px" class="row-col-10 table table-striped table-dark table-bordered rounded-3" >
        <thead>
          <tr>
            <th class="col-1">Id</th>
            <th class="col-1">Name</th>
            <th class="col-1">Email</th>
            <th class="col-1">Gender</th>
            <th class="col-1">role</th>
            <th class="col-1">Options</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
    <!-- Edit form for user to edit user credentials-->
    <div id="editForm" style="display:none; padding:20px;" class="col-6 border rounded-3" >
      <form>
        <div class="row">
          <div class="col-6">
            <label for="fn" class="form-label">Firstname</label>
            <input
              type="text"
              class="form-control"
              name="fn"
              id="editFirstName"
              placeholder="Firstname"
            required/>
          </div>
          <div class="col-6">
            <label for="ln" class="form-label">Lastname</label>
            <input
              type="text"
              class="form-control"
              name="ln"
              id="editLastName"
              placeholder="lastname"
            required />
          </div>
          </div>
          <div class="col-6">
            <label for="inputStat" class="form-label">Gender</label>
            <select id="editGender" name="inputStat" class="form-select col-6">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div>
            <!-- button  to submit changed user informations -->
            <button
              onclick="submit()"
              type="button"
              class="btn btn-success col-4 mt-3" >
              Submit
            </button>
         </div>
        </form>
      </body>
   <script  src="login.js" ></script>
</html>
